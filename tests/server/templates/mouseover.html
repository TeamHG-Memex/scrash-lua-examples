<!doctype html>
<html>
<head>
    <script src="/static/jquery.js"></script>
    <script>
    $(function() {
        $('nav').mouseover(function() {
            $.get('/long-ajax', function(data) {
                $('p').html(data);
            });
        });
    })
    </script>
</head>
<body>
    <nav>
        Simple mouseover
        <p></p>
    </nav>
</body>
</html>
