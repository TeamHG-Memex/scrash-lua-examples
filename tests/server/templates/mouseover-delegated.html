<!doctype html>
<html>
<head>
    <script src="/static/jquery.js"></script>
    <!--<script type="text/javascript" src="/js/ajax-patch.js"></script>
    <script type="text/javascript" src="/js/find-listeners.js"></script>-->
    <script>
    $(function() {
        $('nav').on('mouseover', 'span', function(event) {
            event.preventDefault();
            var elem = $(this);
            
            if(elem.is('span')) {
                $.get('/long-ajax', function() {
                    elem.attr('data-loaded', 'true');
                });
            }
        });    
    })
    </script>
    <style>
        [data-loaded] {
            background: green;
        }
    </style>
</head>
<body>
    <nav>
        <span id="first">
            First
        </span>
        <span id="second">
            Second
        </span>
        <span id="third">
            Third
        </span>
    </nav>
</body>
</html>
